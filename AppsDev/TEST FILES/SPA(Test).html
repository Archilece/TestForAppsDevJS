<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Example</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- Content will be dynamically updated here -->
    </main>

    <script>
        // Function to load content based on the URL hash
        function loadContent() {
            const content = document.getElementById("content");
            const hash = window.location.hash.slice(1); // Remove the '#' character
            content.innerHTML = "";

            if (hash === "home") {
                content.innerHTML = "<h1>Welcome to the Home Page</h1>";
            } else if (hash === "about") {
                content.innerHTML = "<h1>About Us</h1><p>We are a SPA example.</p>";
            } else if (hash === "contact") {
                content.innerHTML = "<h1>Contact Us</h1><p>Email: contact@example.com</p>";
            } else {
                content.innerHTML = "<h1>Page Not Found</h1>";
            }
        }

        // Add a listener to handle hash changes and initial page load
        window.addEventListener("hashchange", loadContent);
        window.addEventListener("load", loadContent);
    </script>
</body>
</html>
